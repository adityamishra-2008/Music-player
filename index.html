<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44a29f837f.js" crossorigin="anonymous"></script>
</head>
<body>
  <center>
  <h1  style="color: white; width:25%; background-image: linear-gradient(to right, rgb(13, 13, 15) , rgb(151, 144, 144));  border-radius:25px 25px;">music-Player</h1>

</center>
<br>
<br>
    <section class="screen">
        <input type="checkbox" name="check" id="magicButton" value="None">
        <label for="magicButton" class="main"></label>

        <div class="coverImage"><img id="sim"style="width: 100%;" src="7619508.jpg"> </div>
        
        <div class="bodyPlayer"></div>


        <div class="shadow" ></div>

        <div class="info">
            <h4 id="name1" >Imagine Dragons - Birds   </h4>
        </div>

        <audio preload id="audio" controls>
            <source src="Imagine Dragons - Birds(justgana.in).mp3 " >
         
        </audio>
        <audio preload id="audio1" controls>
          <source src="Dynamite - BTS.mp3" >
       
      </audio>
        <table class="player">
            <td><input type="checkbox" onclick="back()"  id="backward" ><label for="backward" class="backward"></label>
            <td><input type="checkbox"  id="play" title="Play" onclick="togglePlayPause()"><label for="play" class="play"></label>
            <td><input type="checkbox"  onclick="next()" id="forward"><label for="forward" class="forward"></label>
              
        </table>

       
        <div class="current"><h2 id="name" >Imagine Dragons - Birds</h2></div>
    </section>
    <script>
        var audio = document.getElementById('audio');
        var audio1 = document.getElementById('audio1');
        var playpause = document.getElementById("play");
imge=document.getElementById('sim');



        function togglePlayPause() {
            if(audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
                audio1.pause();
                imge.src = '7619508.jpg';
                document.getElementById("name").innerHTML = "Imagine Dragons - Birds";
                document.getElementById("name1").innerHTML = "Imagine Dragons - Birds";
             
            } else {
                playpause.title = "Play";
                audio.pause();
                audio1.pause();
                imge.src = '7619508.jpg';
              
            }

        }
function next(){
togglePlayPause=togglePlayPause1;
function togglePlayPause1(){
  if(audio1.paused || audio1.ended) {
                playpause.title = "Pause";
                audio1.play();
                audio.pause();
                imge.src = 'bts.jpg';
                name.innerText='Dynamite - BTS';
                document.getElementById("name").innerHTML = "Dynamite - BTS";
                document.getElementById("name1").innerHTML = "Dynamite - BTS";
            } else {
                playpause.title = "Play";
                audio1.pause();
                audio.pause();
                imge.src = 'bts.jpg';
               
            }

}

}

function back(){
togglePlayPause=togglePlayPause2;

function togglePlayPause2() {
            if(audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
                audio1.pause();
                imge.src = '7619508.jpg';
                document.getElementById("name").innerHTML = "Imagine Dragons - Birds";
                document.getElementById("name1").innerHTML = "Imagine Dragons - Birds";
             
            } else {
                playpause.title = "Play";
                audio.pause();
                audio1.pause();
                imge.src = '7619508.jpg';
                
            }

        }
}

    

    </script>
</body>
</html>
